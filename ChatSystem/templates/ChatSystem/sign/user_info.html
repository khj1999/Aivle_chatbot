<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .info-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .btn-custom {
            width: 140px; /* 버튼 너비를 동일하게 설정 */
        }
    </style>
</head>
<body>
    <!-- Navbar 시작 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">KHJ's ChatBot System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ChatSystem:user_info' %}">내 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aivle QnA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ChatGPT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ChatSystem:logout' %}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar 끝 -->

    <div class="container info-container">
        <h2 class="text-center mb-4">User Information</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">User ID</th>
                        <td>{{ user_id }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>
                            {{ form.email }}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-custom mt-4">Update Data</button>
                <form method="post" action="{% url 'ChatSystem:delete_user' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-custom mt-4" onclick="return confirm('정말로 삭제하시겠습니까?')">Delete Account</button>
                </form>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

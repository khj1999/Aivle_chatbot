{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/home.css" %}">
</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                {% comment %} <h3 class="masthead-brand">사이트 이름</h3> {% endcomment %}
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Aivle School Chat System</h1>
            <hr>
            <p class="lead">에이블스쿨에 대한 질의 응답과 챗봇을 이용할 수 있는 시스템</p>
            <p class="lead">에이블스쿨에 대해 관심이 있는 사람들에게 도움을 주기 위해 만들어 졌습니다</p>
            <p class="lead">그리고, 챗봇 서비스를 이용할 수 있도록 설계되었습니다.</p>
            <br>
            <p class="lead">
                <a href="{% url "ChatSystem:login" %}" class="btn btn-lg btn-dark btn-login">로그인</a>
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Develop by KHJ(a056122)</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
